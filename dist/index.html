<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>TODO LIST</h1>
    </header>

    <nav>
        <ul>
            <li><button>INBOX</button></li>
            <li><button>TODAY</button></li>
            <li><button>THIS WEEK</button></li>
            <li><button>HIGH PRIORITY</button></li>
            <li>
                <div class="nav-button">
                    <button>PROJECTS</button>
                    <button id="project-button">+</button>
                </div>
            </li>
            <li>
                <div id="project-list">
                    <ul>
                        <li><button>General</button></li>
                    </ul>
                </div>
            </li>
        </ul>
    </nav>

    <main>
        <h2>THIS WEEK</h2>
        <div class="todo-list">
            <div class="todo">
                <p>Example todo item here.</p>
            </div>
            <div class="todo">
                <p>Example todo item here.</p>
            </div>
            <div class="todo">
                <p>Example todo item here.</p>
            </div>
        </div>
    </main>

    <div id="project-modal" class="modal">
        <div class="modal-box">
            <form>
                <div>
                    <label>Project Name:</label>
                    <input id="project-input" type="text">
                </div>
                <button id="add-project-button">Confirm</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
