<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>TODO LIST</h1>
    </header>

    <nav>
        <ul>
            <li class="project" id="inbox"><button>INBOX</button></li>
            <li class="project"><button>TODAY</button></li>
            <li class="project"><button>THIS WEEK</button></li>
            <li class="project"><button>HIGH PRIORITY</button></li>
            <li>
                <div class="nav-header">
                    <p>PROJECTS</p>
                    <button id="project-button">+</button>
                </div>
            </li>
            <li>
                <div id="project-list">
                    <ul>

                    </ul>
                </div>
            </li>
        </ul>
    </nav>

    <main>
        <div class="main-title">
            
        </div>
        <div class="todo-list">
            <div class="todo">
                <div class="checkbox"></div>
                <h3>Example todo item here.</h3>
                <p>Example description of todo item</p>
            </div>
        </div>
    </main>

    <div id="project-modal" class="modal">
        <div class="modal-box">
            <form>
                <div>
                    <label>Project Name:</label>
                    <input id="project-input" type="text">
                </div>
                <button id="add-project-button">Confirm</button>
            </form>
        </div>
    </div>

    <div id="todo-modal" class="modal">
        <div class="modal-box">
            <form>
                <div>
                    <label>Task Name:</label>
                    <input id="todo-name" type="text">
                </div>
                <div>
                    <label>Task Description:</label>
                    <textarea id="todo-desc" rows="5" cols="25"></textarea>
                </div>
                <div>
                    <label>Due Date:</label>
                    <input type="date" id="todo-date">
                </div>
                <div>
                    <input type="checkbox" id="todo-priority">
                    <label>High Priority?</label>
                </div>
                <button id="add-todo-button">Confirm</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
